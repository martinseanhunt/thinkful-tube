<!DOCTYPE html>
<html lang="en">
<head>
	<title>Thinkful Tube Search</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<section>
			<header role="banner">
				<h1>Thinkful Tube Search</h1>
			</header>
		</section>
		<section>
			<div class="searchbar">
				<form action="#" class="js-search">
					<input type="text" class="js-q" name="q" placeholder="Search Youtube">
					<button type="submit">Search</button>
				</form>
			</div>
		</section>
		<section>
			<main role="main">
				
			</main>
		</section>
		<section>
			<footer role="contentinfo">
				<a href="#" class="js-prev">&laquo; Previous</a> | 
				<a href="#" class="js-next">Next &raquo;</a>
			</footer>
		</section>
	</div>

	<div class="lightbox hidden">
		<div class="centeredchild">
			<div class="videowrapper">
				<iframe src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
			</div>
			<a href="#" class="js-channel-link">View more from this channel</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
